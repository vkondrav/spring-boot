server:
  port: 9000

spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:mysql://localhost:3307/cardsdb
    username: user
    password: password
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Cards Service"
    version: "1.0.0"

logging:
  level:
    com:
      micro:
        edge: DEBUG

springdoc:
  api-docs:
    path: /cards/v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
